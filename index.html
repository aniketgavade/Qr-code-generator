<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <button id="darkModeToggle">ðŸŒ™</button>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate QR codes for your URLs or texts</p>
        </header>
        <div class="form">
            <input type="text" id="qrInput" spellcheck="false" placeholder="Enter your URL or text">

            <!-- Size Selector -->
            <label for="sizeSelector">Select QR Code Size:</label>
            <select id="sizeSelector">
                <option value="200">Small (200x200)</option>
                <option value="400">Medium (400x400)</option>
                <option value="600">Large (600x600)</option>
            </select>

            <!-- Color Selector -->
            <label for="colorSelector">Select QR Code Color:</label>
            <input type="color" id="colorSelector" value="#000000">

            <button id="generateBtn">Generate QR Code</button>
            <span id="errorMessage" style="color:red;"></span>
        </div>

        <div class="qr-code">
            <img src="" id="qrImg" class="qr-image" style="display: none;">
            <div class="buttons" style="display: none;">
                
                <a id="downloadBtn" href="#" download="qr.pdf" class="btn">Download QR Code</a>
                <button class="btn" onclick="copyLink(document.getElementById('qrImg').src)">Copy Link</button>
            </div>
        </div>

        <button id="showHistoryBtn" class="btn">Show QR Code History</button>
        <div class="history" id="historyContainer" style="display: none;">
            <h2>Generated QR Codes:</h2>
            <ul id="qrHistory"></ul>
        </div>
    </div>
   

   

    <script src="script.js"></script>
</body>

</html>
